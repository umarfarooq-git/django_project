<!DOCTYPE html>
<html>
<head>
    {% if title %}
    <title> Django project - {{title}} </title>
    {% else %}
    <title> Django project </title>
    {% endif %}
</head>
<body>

{% for post in posts %}

<h1>          {{post.title}}             </h1>
<p>          {{post.author}} on {{post.date}}          </p>
<p>          {{post.content}}             </p>


{%endfor%}


</body>
</html>
